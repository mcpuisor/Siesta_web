<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siesta Atelier - Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="header">
        <a href="index.html" style="padding-left: 10%;"><img src="resources/logo-blue.png" class="Logo" alt="Logo"></a>
            <div style="padding-right: 20%;">
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </section>
    <div class="contact">
        <form action="https://formsubmit.co/hello@siestaatelier.com" method="POST">
            <div class="input-group">
                <textarea id="name" rows="1" required></textarea>
                <label for="name">Name</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" required placeholder=" ">
                <label for="email">Your Email</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="5" required></textarea>
                <label for="message">Your message</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="email">
        <h2>Or feel free to reach us at <a href="mailto:hello@siestaatelier.com">hello@siestaatelier.com</a></h2>
    </div>
    </script>
</body>
